<body style="background-color:#333">
    <nav class="navbar navbar-expand">
        <div class="nav-wrapper" style="background-color:#333; box-shadow: 0px 0px 8px 0px #111;">
            <a href="/" class="brand-logo" name="nav-element" style="margin-left:2%;  font-family: 'Nunito'; font-weight:bold;">markup</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down" style="margin-right:2%;  font-family: 'Nunito'; color:#33FFB5; font-weight:bold;">

            </ul>
        </div>

    <div class="container">
        <div id="config_data" class="item item-1 standard-text">
            <div id="config_data_options">

                <div id="entities">
                    <b>entities</b>
                    <br>


                </div>
                
                <div id="attributes">
                    <b>attributes</b>
                    <br>
                    <div id="attributeCheckboxes"></div>
                    <div id="attributeDropdowns"></div>
                    <br>
                </div>

                <div id="settings">
                    <b>settings</b>
                    <br>

                    <select id="matchList" style="min-width:105px;" class="drop-down">
                        <option>No match</option>
                    </select>

                    <select id="searchList" style="min-width:105px;" class="drop-down">
                        <option>No match</option>
                    </select>
                    <br>
                    <input id="searchDict" placeholder="Search UMLS" style="padding:2%; border-radius:5px; font-weight:bold; font-size:0.75em; font-family:'Nunito'; outline:0px solid transparent; color:#666; background-color:rgb(235, 235, 235); border:none;"/>
                    <br>
                    <button id="addAnnotation" class="btn" style="margin-top:8.5px;">Add Annotation</button>
                    <br>
                    <!--
                    <button id="autoAnnotate" class="btn" style="margin-bottom:8.5px;">Suggest Annotations</button>
                    <br>
                    <button id="exportHighlighted" class="btn">Export Annotations</button>
                    <br>
                    <button id="loadUserDictionary" class="btn">Load Dictionary</button>
                    <br>
                    -->
                    <a id="saveAnnotationFile" class="btn">Save</a>
                </div>
            </div>
        </div>

        <div id="file_data" class="item item-2 standard-text"></div>

        <div id="annotation_data" class="item item-1 standard-text"></div>
    </div>
