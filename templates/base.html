<!DOCTYPE html>
<html lang='en'>

    <head>
        {% load static %}

        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>

        <link href="{% static 'favicon.ico' %}" rel="shortcut icon" />
        <link href="{% static 'base.css' %}" rel="stylesheet" />

        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6/css/select2.min.css" rel="stylesheet" />

        <script src="{% static 'base.js' %}"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6/js/select2.min.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>

        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148811237-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-148811237-1');
        </script>
        
        {% block head %}
        {% endblock %}
    </head>

    <body>
        <nav>
            <a class="nav-logo" href="/">/// markup</a>
            <ul class="nav-item-list">
                <li id="move-to-next-file" style="display:none;"><a class="nav-item nav-item-arrow">></a></li>
                <li id="move-to-previous-file" style="display:none;"><a class="nav-item nav-item-arrow"><</a></li>
                <li id="switch-file" style="display: none;"><a class="nav-item"><select id="switch-file-dropdown"></select></a></li>
                <li><a class="nav-item" href="/setup">Annotate</a></li>
                <li><a class="nav-item" id="darkMode">Light Mode</a></li>
                <li><a class="nav-item" target="_blank" href="https://github.com/samueldobbie/markup">Github</a></li>
                <li><a class="nav-item" href="/docs">Docs</a></li>
            </ul>
        </nav>

        {% block content %}
        {% endblock %}
    </body>

</html>
